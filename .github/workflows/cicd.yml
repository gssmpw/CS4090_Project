name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.11
          use-mamba: true

      - name: Create Conda environment and install requirements
        run: |
          conda create -n myenv python=3.11 pip -y
          conda run -n myenv pip install -r requirements.txt

      - name: Run basic tests
        run: conda run -n myenv pytest -q

      - name: Run tests with coverage
        run: |
          conda run -n myenv pytest -q \
            --cov=. \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html

      - name: Prepare the webpage
        run: |
          mkdir sites
          mv htmlcov sites/
          mv coverage.xml sites/

      - name: Upload the artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./sites

  Deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy the artifacts
        uses: actions/deploy-pages@v4
